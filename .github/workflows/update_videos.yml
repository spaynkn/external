name: Update videos.json every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # 5分おき (UTC)
  workflow_dispatch:       # 手動でも起動可能

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存パッケージがあればインストール
        run: pip install -r requirements.txt || true

      - name: JSON更新スクリプト実行
        run: python update_videos.py

      - name: 変更をコミットしてプッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.json
          git commit -m "Update videos.json via GitHub Actions" || echo "No changes to commit"
          git push
